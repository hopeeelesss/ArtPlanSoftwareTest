<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Making changes...</title>
</head>
<body>
<form th:action="@{/pet}" method="post" th:object="${pet}">
    <div class="username">
        <input type="text"  th:field="*{type}" id="type" placeholder="type" autofocus="autofocus"/>
    </div>
    <div class="password">
        <input type="date" th:field="*{birthdate}" id="birthday" placeholder="birthday" autofocus="autofocus"/>
    </div>
    <div class="username">
        <input type="text"  th:field="*{gender}" id="gender" placeholder="gender" autofocus="autofocus"/>
    </div>
    <div class="password">
        <input type="text" th:field="*{name}" id="name" placeholder="name" autofocus="autofocus"/>
    </div>
    <div>
        <button type="submit">
            Complete
        </button>
    </div>
    <a href="/home">Go Back!</a>
</form>
</body>
</html>
